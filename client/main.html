<head>
  <title>Tuscani</title>
</head>

<body>
	{{> parent}}
</body>

<template name = "parent">
  <h1>Welcome to Tuscani!</h1>
	{{> getTemplate}}
	{{> hotbar}}
</template>

<template name = "hotbar">
	<ul>
		<li><a href = "/home"> 		Home 		</a></li>
		<li><a href = "/register">	Register	</a></li>
		<li><a href = "/signin">	Sign In		</a></li>
		<li><a href = "/leaderboard">	LeaderBoards	</a></li>
		<li><a href = "/dashboard">	DashBoard	</a></li>
		<li><a href = "/chat">		Chat		</a></li>
	</ul>
{{getLoginData}}
<br>
{{getM}}
</template>

<template name = "home">
	<h1> This is Home </h1>
</template>

<template name="register">
	<fieldset>
		<legend>Resgiter</legend>
		<label>Username</label>
		<input type = "text" id = "name"/>
		<p></p>
		<label>Password</label> 
		<input type = "password" id = "pwd"/>
		<p></p>
		<button id="btn_register">Register</button>
	</fieldset>
	<br>
</template>

<template name="signin">
	<fieldset>
		<legend> Sign in </legend>
		<label> Username </label>
		<input type = "text" id = "login_name" />
		<p></p>
		<label> Password </label>
		<input type = "password" id = "login_pwd" />
		<p></p>
		<button> Sign In </button>
	</fieldset>
</template>

<template name="dashboard">
	<fieldset>
		<legend> Dashboard </legend>
		<p> Logged in as: {{username}} </p>
		<p> Score: {{score}} </p>
		<button id="leaderbord"> Leaderboards </button>
		<button id="logout"> Logout </button>
	</fieldset>
</template>

<template name="leaderboard">
	<h2> Leaders </h2>
	{{#each get}}
		<li> {{this.score}} {{this.username}}</li>
	{{/each}}
</template>

<template name = "notfound">
	<h1>Error 404</h1>
	<h2>Page not found</h2>
</template>

<template name = "chatPanel">
	<h2> Chat With </h2>
	<fieldset> <legend> Chat Panel </legend>
		{{#each getChatList}}
			<li> {{this.username}} </li>
		{{/each}}
		<input type = "text" id = "target" />
		<button id = "startchat"> Get Chat </button> 
	</fieldset>
	<fieldset> <legend>Send a Message!</legend> 
		<label> Send to: </label> <input type = "text" id = "chatRec" />
		<label> Message: </label> <input type = "text" id = "chatMes" /> 
		<button id = "send"> Send </button> 
	</fieldset>
</template>

<template name = "chatroom">
	<h2> Chat with {{getTargetName}} </h2>
	<p> Conversations </p>
	<button id = "startchat" href = "/chat"> Back </button> 
</template>
