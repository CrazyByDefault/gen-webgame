
<template name="register">
	<fieldset>
		<legend>Resgiter</legend>
		<label>Username</label>
		<input type = "text" id = "name"/>
		<p></p>
		<label>Password</label> 
		<input type = "password" id = "pwd"/>
		<p></p>
		<button id="btn_register">Register</button>
	</fieldset>
	<br>
  	<p>{{msg}}</p>
</template>

<template name="signin">
	<fieldset>
		<legend> Sign in </legend>
		<label> Username </label>
		<input type = "text" id = "login_name" />
		<p></p>
		<label> Password </label>
		<input type = "password" id = "login_pwd" />
		<p></p>
		<button> Sign In </button>
	</fieldset>
</template>

<template name="dashboard">
	<fieldset>
		<legend> Dashboard </legend>
		<p> Logged in as: {{getLoginName}} </p>
		<p> Score: {{getscore}} </p>
		<button id="leaderbord"> Leaderboards </button>
		<button id="logout"> Logout </button>
	</fieldset>
</template>

<template name="leaderboard">
	<h2> Leaders </h2>
	<ul>
		{{#each get}}
			<li>{{username}}Y</li>
		{{/each}}
	</ul>
</template>

<template name = "info">
	<br>
	<ul>
		<li><a href="/" 	id="link_home">		Home</a></li>
		<li><a href="/register" id="link_register">	Register</a></li>
		<li><a href="/signin"	id="link_signin">	Sign in</a></li>
		<li><a href="/leaderboards" id="link_leaders">	Leaders</a></li>
	</ul>
	<p> {{infolabel}} </p>
</template>


<template name = "parent">
  <h1>Welcome to Tuscani!</h1>
	<!-- DRAW ACCORDING TO URLS-->
	{{> register}}
	<img src="/test.jpg" height=160 width=256 />
	{{> signin}}
	{{> info}}
	<!-- IF LOGGED IN DRAW A DASHBOARD LINK HERE-->
	<!--IF NO URL MATCHES DRAW A 404 TEMPLATE-->
	
</template>
